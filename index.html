<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Pinyon+Script&display=swap" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="slick.css">
  <title>Amy's Profile</title>
</head>
<body>
  <header>
    <h1 class="siteTitle">Amy's Profile</h1>
  </header>

  <main>
    <div class="mainContents topImg">
      <div><img class="topImg-contents" src="img/topimg1.jpg" alt="トップ画像１"></div>
      <div><img class="topImg-contents" src="img/topimg2.jpg" alt="トップ画像２"></div>
      <div><img class="topImg-contents" src="img/topimg3.jpg" alt="トップ画像３"></div>
    </div>

    <div class="mainContents aboutMe">
      <h1 class="articleTitle">About me</h1>
      <p>1991年、熊本市生まれ</p>
      <p>小学校卒業後、北海道に移り住む</p>
      <p>北海道教育大学卒業後、公立小学校教師として4年間勤務。</p>
      <p>日々の激務、クレーム対応、発達障害の子どもたちへの対応などでメンタルを壊し、退職。</p>
      <p>コールセンターや飲食店で働きながら、web制作者を目指してプログラミングやデザインを学んでいる。</p>
      <p>猫と麻雀が好き。</p>
      <img class="moo" src="img/moo.jpg" alt="猫の画像">
      <p>↑むーちゃん♂</p>
    </div>

    <!-- <div class="mainContents portfolio">
      <h1 class="articleTitle">Portfolio</h1>
    </div> -->

    <div class="mainContents contact">
      <h1 class="articleTitle">Contact</h1>
      <div class="form-wrap">
        <div class="form-group">        
          <label>お名前 <span class="msg-area"></span></label>
          <input type="text" name="name" class="input-common text">
        </div>
        <div class="form-group">        
          <label>email <span class="msg-area"></span></label>
          <input type="text" name="email" class="input-common email">
        </div>
        <div class="form-group">
          <label>コメント <span class="msg-area"></span></label>
          <textarea name="comment" class="input-common comment"></textarea>
        </div>
        <input type="submit" name="submit" class="btn btn-submit" value="送信する">
      </div>
    </div>
    
  </main>

  <footer>
    <p class="copyright">Copyright ©️ Amy All Rights Reserved</p>
  </footer>
  
  <script src="js/jquery-3.5.0.min.js"></script>
  <script src="js/slick.min.js"></script>
  <script src="js/common.js"></script>

</body>
</html>
